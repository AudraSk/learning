<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINESTRING Display</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Coordinates of the LINESTRING
    var lineStringCoords = [
        [-101.73614, 48.3119712],
        [-102.26074, 48.99824],
        [-102.55187, 49.000042],
        [-102.55737, 49.4770478],
        [-102.36785, 49.4431287],
        [-101.23695, 49.7369065]
    ];

    // Initialize the map
    var map = L.map('map').setView([lineStringCoords[0][1], lineStringCoords[0][0]], 10);

    // Add the OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Create a polyline with the LINESTRING coordinates
    var polyline = L.polyline(lineStringCoords, {color: 'blue'}).addTo(map);

    // Fit the map to the bounds of the polyline
    map.fitBounds(polyline.getBounds());
</script>

</body>
</html>
